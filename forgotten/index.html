    <script>
      // British Time Clock Script
      function updateBritishTime() {
          const now = new Date();
          
          // Get British time (GMT/BST)
          const britishTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/London"}));
          
          // Format time as HH:MM:SS
          const hours = britishTime.getHours().toString().padStart(2, '0');
          const minutes = britishTime.getMinutes().toString().padStart(2, '0');
          const seconds = britishTime.getSeconds().toString().padStart(2, '0');
          
          // Format date
          const options = { 
              weekday: 'short', 
              year: 'numeric', 
              month: 'short', 
              day: 'numeric',
              timeZone: 'Europe/London'
          };
          const dateStr = britishTime.toLocaleDateString('en-GB', options);
          
          // Update the display
          document.getElementById('british-time').textContent = `${hours}:${minutes}:${seconds}`;
          document.getElementById('british-date').textContent = dateStr;
      }
      
      // Update immediately and then every second
      updateBritishTime();
      setInterval(updateBritishTime, 1000);

      // View Counter Script

          // If no view count exists, set it to the initial count
          if (viewCount === null) {
              viewCount = initialCount;
              localStorage.setItem('viewCount', viewCount);
          } else {
